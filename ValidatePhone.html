<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate số điện thoại</title>
</head>
<body>
<script>
    str = prompt("Nhập vào số điện thoại của bạn");
    function validate(str) {
        reg = /^\([0-9]{2}\)\-\(0+[0-9]{9}\)$/;
        if(reg.test(str)){
            alert(str + " Là số điện thoại hợp lệ");
        }else{
            alert(str + "Là số điện thoại không hợp lệ");
        }
    }
    validate(str);
</script>
</body>
</html>
